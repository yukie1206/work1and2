<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice javascript課題</title>
</head>
<body>
    <script>

        let sum = 0;
        let num = 10;

        for( i = 1; i <= num ; i++ ){
            sum = sum + i ;   
        }
        if( sum >= 20 ){
        console.log( "20以上" );      
        }
        else{
        console.log( "20以下" );
        }
    </script>
    
</body>
</html>
