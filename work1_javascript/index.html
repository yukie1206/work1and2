<head>

    <title>practice javascript課題</title>

<body>
    <script>
        let sum = 1;
        let num = 10;

        for( i = 1; i <= num ; i++ ){
            sum = sum + i ;    
            console.log( sum );

            if( sum >= 20 ){
            console.log( "20以上" );      
            }
            else if(sum <= 20 ){
            console.log( "20以下" );
            }

        }


    </script>
    
</body>
